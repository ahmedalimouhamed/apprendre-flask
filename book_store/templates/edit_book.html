{% extends 'layout.html' %}
{% block content %}
    <h1>Edit Book</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        <p>{{form.title.label}} {{form.title()}}</p>
        <p>{{form.genre.label}} {{form.genre()}}</p>
        <p>{{form.author.label}} {{form.author()}}</p>
        <p>{{form.submit()}}</p>
        <a href="{{ url_for('manage_books') }}">Cancel</a>
    </form>
{% endblock %}
