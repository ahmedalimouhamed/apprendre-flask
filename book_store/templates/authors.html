{% extends 'layout.html' %}

{% block content %}

<h1>Manage Authors</h1>
<form method="POST">
    {{form.hidden_tag()}}
    <p>{{form.name.label}} {{form.name()}}</p>
    <p>{{form.bio.label}} {{form.bio()}}</p>
    <p>{{form.submit}}</p>
</form>

<h2>Author List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Bio</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
            <tr>
                <td>{{author.name}}</td>
                <td>{{author.bio}}</td>
                <td>
                    <a href="{{url_for('edit_author', author_id=author.id)}}">Edit</a>
                    <form method="POST" action="{{url_for('delete_author', author_id=author.id)}}" style="display:inline">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
