{% extends 'layout.html' %}
{% block title %}Add User{% endblock %}
{% block content %}
    <div class="header d-flex justify-content-between align-items-center mb-5">
        <h1>Add User</h1>
        <a href="{{url_for('user_bp.user_list')}}" class="btn btn-primary mb-3">Users</a>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="username" class="form-label mb-2">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-4">
            <label for="email" class="form-label mb-2">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-4">
            <label for="profile_image" class="form-label mb-2">Profile Image</label>
            <input type="file" name="profile_image" id="profile_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
    </form>
{% endblock %}
