{% extends 'layout.html' %}
{% block title %} Category List {% endblock %}
{% block content %}
    <div class="header d-flex justify-content-between align-items-center mb-5">
        <h1>Category</h1>
        <a href="{{url_for('category_bp.add_category')}}" class="btn btn-primary mb-3">Add Category</a>
    </div>
    <form method="POST" action="{{url_for('category_bp.add_category')}}">
        <div class="mb-4">
            <label for="name" class="form-label mb-2">name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <hr>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for category in categories %}
            <tr>
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>

                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
