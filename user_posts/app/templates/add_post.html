{% extends 'layout.html' %}

{% block title %}Add Post{% endblock %}
{% block content %}
    <div class="header d-flex justify-content-between align-items-center mb-5">
        <h1>Add Post</h1>
        <a href="{{url_for('post_bp.add_post')}}" class="btn btn-primary mb-3">Posts</a>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="title" class="form-label mb-2">Title</label>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="mb-4">
            <label for="user_id" class="form-label mb-2">Author</label>
            <select name="user_id" id="user_id" class="form-control">
                {% for user in users %}
                    <option value="{{user.id}}">{{user.username}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="categories" class="form-label mb-2">Categories</label>
            <select name="categories" id="categories" class="form-control" multiple>
                {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="cover_image" class="form-label mb-2">Cover Image</label>
            <input id="cover_image" name="cover_image" type="file" class="form-control">
        </div>
        <div class="mb-4">
            <label for="content" class="form-label mb-2">Content</label>
            <textarea class="form-control" name="content" id="content" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
{% endblock %}
